<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBSAISC</title>
    <link rel="stylesheet" href="assets/style/index.css" />
    <link rel="icon" type="webp" href="assets/images/logo.webp" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/images/logo.webp" alt="BBSAISC Logo" />
        <h3>BBSAISC</h3>
      </div>
      <div class="login-btn">
        <button onclick="openModal()">Login</button>
      </div>
    </div>

    <div class="main">
      <h2>WELCOME TO <strong>BBSAISC</strong></h2>
      <h3>Biometric Based Authentication Identification for Senior Citizen</h3>
      <p>
        A secure and reliable identity verification system designed to assist
        and protect senior citizens using modern biometric technology.
      </p>
    </div>

    <div id="id01" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Login</h2>

        <div id="login-error" class="login-error" style="display: none"></div>

        <form action="assets/backend/login.php" method="POST">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            required
          />

          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            required
          />

          <button type="submit" name="login" value="1">Login</button>
        </form>
      </div>
    </div>

    <script src="assets/script/index.js"></script>
  </body>
</html>
